<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
  <defs id="gradient-defs">
    <linearGradient spreadMethod="repeat" gradientUnits="userSpaceOnUse" id="grad">
      <stop stop-color="olivedrab" offset="0%"></stop>
      <stop stop-color="peru" offset="20%"></stop>
      <stop stop-color="goldenrod" offset="40%"></stop>
      <stop stop-color="firebrick" offset="60%"></stop>
      <stop stop-color="thistle" offset="80%"></stop>
      <stop stop-color="sandybrown" offset="100%"></stop>
    </linearGradient>

    <pattern id="check"
             patternUnits="userSpaceOnUse"
             width="100" height="100"
             patternTransform="rotate(45) scale(0.75)">
      <rect width="100" height="100" fill="skyblue"/>
      <g fill="white">
        <rect width="50" height="100" opacity="0.5"/>
        <rect width="100" height="50" opacity="0.5"/>
      </g>
    </pattern>
  </defs>

  <mask id="mask">
      <rect x="0" y="0" width="100%" height="100%" fill="url(#check)"  />
  </mask>
  <rect width="100%" height="100%" mask='url(#mask)' style="fill: url(#grad)"/>
</svg>
